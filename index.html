<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANANTA - Treasure Your Moment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #e5e5e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    /* Header */
    .header {
      width: 100%;
      background: #fff;
      padding: 20px 0;
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }
    .header-logo { text-align: center; }
    .header-logo img { height: 30px; width: auto; }

    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Disc */
    .disc-wrapper {
      position: relative;
      width: min(60vw, 450px);
      height: min(60vw, 450px);
      margin: 50px 0 40px;
      border-radius: 50%;
      background: #e5e5e0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .disc-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    /* Title */
    .title-section { text-align: center; margin-bottom: 15px; }
    .main-title {
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 400;
      letter-spacing: clamp(3px, 1vw, 8px);
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: clamp(12px, 2.5vw, 14px);
      font-weight: 300;
      letter-spacing: 2px;
      color: #666;
    }

    /* Player */
    .player-section { width: 100%; max-width: 650px; margin-top: 40px; }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 10px;
      width: 100%;
    }
    .time {
      font-size: clamp(10px, 2.8vw, 14px);
      color: #333;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;
    }

    /* Progress Bar */
    .progress-container {
      flex: 1 1 auto;
      min-width: 0;
      height: 30px;
      position: relative;
      display: flex;
      align-items: center;
      touch-action: none;
    }
    .progress-bar {
      width: 100%;
      height: 2px;
      background: #bbb;
      position: relative;
      border-radius: 2px;
    }
    .progress-fill {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0%;
      background: #1a1a1a;
      border-radius: 2px;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      width: clamp(10px, 3vw, 12px);
      height: clamp(10px, 3vw, 12px);
      background: #1a1a1a;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Play button */
    .play-button {
      flex: 0 0 auto;
      width: clamp(36px, 10vw, 48px);
      height: clamp(36px, 10vw, 48px);
      border: 2px solid #1a1a1a;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      outline: none;
      transition: transform .08s ease;
    }
    .play-button:active { transform: scale(.96); }
    .play-icon {
      width: 0; height: 0;
      border-left: clamp(9px, 2.6vw, 11px) solid #1a1a1a;
      border-top: clamp(6px, 1.8vw, 7px) solid transparent;
      border-bottom: clamp(6px, 1.8vw, 7px) solid transparent;
      margin-left: 2px;
    }
    .pause-icon {
      display: none;
      width: clamp(10px, 3vw, 12px);
      height: clamp(12px, 3.2vw, 14px);
      position: relative;
    }
    .pause-icon::before,
    .pause-icon::after {
      content: '';
      position: absolute;
      width: clamp(2px, .8vw, 3px);
      height: 100%;
      background: #1a1a1a;
    }
    .pause-icon::before { left: 0; }
    .pause-icon::after { right: 0; }
    .play-button.playing .play-icon { display: none; }
    .play-button.playing .pause-icon { display: block; }

    /* Disc Rotation */
    @keyframes subtleRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #disc.playing { animation: subtleRotate 20s linear infinite; }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.65);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .overlay-content {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      pointer-events: auto;
    }
    .overlay-content h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    .overlay-content p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #444;
    }
    .overlay-content button {
      background: #000;
      color: #fff;
      border: none;
      padding: 12px 28px;
      border-radius: 20px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background .2s;
    }
    .overlay-content button:hover {
      background: #333;
    }
    .overlay-content small {
      display: block;
      margin-top: 10px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div class="overlay-content">
      <h2>ANANTA</h2>
      <p>Tap to start the experience</p>
      <button id="startButton">Tap to Start</button>
      <small>We need your tap to play audio</small>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <img src="https://ppiroonsawan-spec.github.io/my-images/2025%20ANANTA%20Logo.png" alt="ANANTA">
    </div>
  </div>

  <div class="container">
    <!-- Disc -->
    <div class="disc-wrapper">
      <img src="https://ppiroonsawan-spec.github.io/my-images/Landing_vinyl_BG%201.png" alt="ANANTA Disc" id="disc">
    </div>

    <!-- Title -->
    <div class="title-section">
      <h2 class="main-title">TREASURE YOUR MOMENT</h2>
      <p class="subtitle">Ananta Jewelry</p>
    </div>

    <!-- Player -->
    <div class="player-section">
      <div class="player-controls">
        <span class="time" id="currentTime">00:00</span>
        <div class="progress-container" id="progressContainer" aria-label="Seek bar">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-dot" id="progressDot"></div>
          </div>
        </div>
        <button class="play-button" id="playButton" aria-label="Play/Pause">
          <div class="play-icon"></div>
          <div class="pause-icon"></div>
        </button>
        <span class="time" id="totalTime">--:--</span>
      </div>
    </div>
  </div>

  <!-- Hidden Audio -->
  <audio id="audio"
         src="https://ppiroonsawan-spec.github.io/my-images/Influencer_TreasureYourMoment_Leda_V101.mp3"
         preload="auto"
         playsinline></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const disc = document.getElementById('disc');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const progressDot = document.getElementById('progressDot');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const audio = document.getElementById('audio');

    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');

    let isPlaying = false;

    function padTime(n) { return String(n).padStart(2, '0'); }

    // Update time text
    function updateClock() {
      const minutes = Math.floor(audio.currentTime / 60);
      const seconds = Math.floor(audio.currentTime % 60);
      currentTimeEl.textContent = `${padTime(minutes)}:${padTime(seconds)}`;
    }

    // Update progress bar
    function renderProgress() {
      const pct = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = pct + '%';
      progressDot.style.left = pct + '%';
      updateClock();
    }

    function pause() {
      audio.pause();
      isPlaying = false;
      playButton.classList.remove('playing');
      disc.classList.remove('playing');
    }

    function play() {
      audio.play();
      isPlaying = true;
      playButton.classList.add('playing');
      disc.classList.add('playing');
    }

    playButton.addEventListener('click', () => {
      if (isPlaying) { pause(); }
      else { play(); }
    });

    // Seek bar click
    function pctFromClientX(clientX) {
      const rect = progressBar.getBoundingClientRect();
      const x = Math.max(0, Math.min(rect.width, clientX - rect.left));
      return (x / rect.width) * audio.duration;
    }

    progressBar.addEventListener('click', (e) => {
      audio.currentTime = pctFromClientX(e.clientX);
    });

    // Touch drag
    const onTouch = (e) => {
      const touch = e.touches[0];
      if (!touch) return;
      audio.currentTime = pctFromClientX(touch.clientX);
    };
    progressContainer.addEventListener('touchstart', onTouch, {passive: true});
    progressContainer.addEventListener('touchmove', onTouch, {passive: true});

    // Update duration when metadata loaded
    audio.addEventListener('loadedmetadata', () => {
      const minutes = Math.floor(audio.duration / 60);
      const seconds = Math.floor(audio.duration % 60);
      totalTimeEl.textContent = `${padTime(minutes)}:${padTime(seconds)}`;
    });

    // Update progress during play
    audio.addEventListener('timeupdate', renderProgress);

    // Overlay button
    startButton.addEventListener('click', () => {
      overlay.style.display = 'none';
      play();
    });
  </script>
</body>
</html>
