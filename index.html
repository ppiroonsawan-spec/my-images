<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANANTA - Treasure Your Moment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #e5e5e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    /* Header */
    .header {
      width: 100%;
      background: #fff;
      padding: 20px 0;
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }
    .header-logo { text-align: center; }
    .header-logo img { height: 30px; width: auto; }

    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Disc */
    .disc-wrapper {
      position: relative;
      width: min(60vw, 450px);
      height: min(60vw, 450px);
      margin: 50px 0 40px;
      border-radius: 50%;
      background: #e5e5e0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .disc-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    /* Title */
    .title-section { text-align: center; margin-bottom: 15px; }
    .main-title {
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 400;
      letter-spacing: clamp(3px, 1vw, 8px);
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: clamp(12px, 2.5vw, 14px);
      font-weight: 300;
      letter-spacing: 2px;
      color: #666;
    }

    /* Player */
    .player-section { width: 100%; max-width: 650px; margin-top: 40px; }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;   /* stay one line */
      gap: 10px;
      width: 100%;
    }
    .time {
      font-size: clamp(10px, 2.8vw, 14px);
      color: #333;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;      /* don’t shrink */
    }

    /* Progress Bar */
    .progress-container {
      flex: 1 1 auto;      /* flexible */
      min-width: 0;        /* allow shrinking inside flex */
      height: 30px;
      position: relative;
      display: flex;
      align-items: center;
      touch-action: none;  /* smoother touch drag */
    }
    .progress-bar {
      width: 100%;
      height: 2px;
      background: #bbb;
      position: relative;
      border-radius: 2px;
    }
    .progress-fill {
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 0%;
      background: #1a1a1a;
      border-radius: 2px;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      width: clamp(10px, 3vw, 12px);
      height: clamp(10px, 3vw, 12px);
      background: #1a1a1a;
      border-radius: 50%;
      pointer-events: none; /* visual only; we handle container events */
    }

    /* Play button */
    .play-button {
      flex: 0 0 auto;      /* don’t grow/shrink */
      width: clamp(36px, 10vw, 48px);
      height: clamp(36px, 10vw, 48px);
      border: 2px solid #1a1a1a;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      outline: none;
      transition: transform .08s ease;
    }
    .play-button:active { transform: scale(.96); }
    .play-icon {
      width: 0; height: 0;
      border-left: clamp(9px, 2.6vw, 11px) solid #1a1a1a;
      border-top: clamp(6px, 1.8vw, 7px) solid transparent;
      border-bottom: clamp(6px, 1.8vw, 7px) solid transparent;
      margin-left: 2px;
    }
    .pause-icon {
      display: none;
      width: clamp(10px, 3vw, 12px);
      height: clamp(12px, 3.2vw, 14px);
      position: relative;
    }
    .pause-icon::before,
    .pause-icon::after {
      content: '';
      position: absolute;
      width: clamp(2px, .8vw, 3px);
      height: 100%;
      background: #1a1a1a;
    }
    .pause-icon::before { left: 0; }
    .pause-icon::after { right: 0; }
    .play-button.playing .play-icon { display: none; }
    .play-button.playing .pause-icon { display: block; }

    /* Disc Rotation */
    @keyframes subtleRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #disc.playing { animation: subtleRotate 20s linear infinite; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <img src="https://ppiroonsawan-spec.github.io/my-images/2025%20ANANTA%20Logo.png" alt="ANANTA">
    </div>
  </div>

  <div class="container">
    <!-- Disc -->
    <div class="disc-wrapper">
      <img src="https://ppiroonsawan-spec.github.io/my-images/Landing_vinyl_BG%201.png" alt="ANANTA Disc" id="disc">
    </div>

    <!-- Title -->
    <div class="title-section">
      <h2 class="main-title">TREASURE YOUR MOMENT</h2>
      <p class="subtitle">Ananta Jewelry</p>
    </div>

    <!-- Player -->
    <div class="player-section">
      <div class="player-controls">
        <span class="time" id="currentTime">00:00</span>
        <div class="progress-container" id="progressContainer" aria-label="Seek bar">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-dot" id="progressDot"></div>
          </div>
        </div>
        <button class="play-button" id="playButton" aria-label="Play/Pause">
          <div class="play-icon"></div>
          <div class="pause-icon"></div>
        </button>
        <span class="time" id="totalTime">03:00</span>
      </div>
    </div>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const disc = document.getElementById('disc');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const progressDot = document.getElementById('progressDot');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');

    const TOTAL_SECONDS = 180; // 3:00
    let isPlaying = false;
    let progress = 0; // 0..100
    let timerId = null;

    function padTime(n) { return String(n).padStart(2, '0'); }

    function updateClockFromProgress(pct) {
      const currentSeconds = Math.floor((pct / 100) * TOTAL_SECONDS);
      const minutes = Math.floor(currentSeconds / 60);
      const seconds = currentSeconds % 60;
      currentTimeEl.textContent = `${padTime(minutes)}:${padTime(seconds)}`;
    }

    function renderProgress(pct) {
      progressFill.style.width = pct + '%';
      progressDot.style.left = pct + '%';
      updateClockFromProgress(pct);
    }

    function start() {
      if (timerId) return;
      timerId = setInterval(() => {
        progress += (100 / TOTAL_SECONDS); // ~0.555... per second
        if (progress >= 100) {
          progress = 100;
          renderProgress(progress);
          pause(); // auto stop at end
          return;
        }
        renderProgress(progress);
      }, 1000);
    }

    function pause() {
      clearInterval(timerId);
      timerId = null;
      isPlaying = false;
      playButton.classList.remove('playing');
      disc.classList.remove('playing');
    }

    function play() {
      isPlaying = true;
      playButton.classList.add('playing');
      disc.classList.add('playing');
      start();
    }

    playButton.addEventListener('click', () => {
      if (isPlaying) { pause(); }
      else { play(); }
    });

    function pctFromClientX(clientX) {
      const rect = progressBar.getBoundingClientRect();
      const x = Math.max(0, Math.min(rect.width, clientX - rect.left));
      return (x / rect.width) * 100;
    }

    // Click to seek (mouse)
    progressBar.addEventListener('click', (e) => {
      progress = pctFromClientX(e.clientX);
      renderProgress(progress);
    });

    // Touch drag to seek (mobile)
    let dragging = false;
    const onTouch = (e) => {
      const touch = e.touches[0];
      if (!touch) return;
      progress = Math.max(0, Math.min(100, pctFromClientX(touch.clientX)));
      renderProgress(progress);
    };
    progressContainer.addEventListener('touchstart', (e) => { dragging = true; onTouch(e); }, {passive: true});
    progressContainer.addEventListener('touchmove', onTouch, {passive: true});
    progressContainer.addEventListener('touchend', () => { dragging = false; }, {passive: true});

    // Init
    renderProgress(progress);

    // Autoplay on page load
    window.addEventListener('load', () => {
      play();
    });

    // Optional: pause timer when tab hidden to save battery
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) { pause(); }
    });
  </script>
</body>
</html>
