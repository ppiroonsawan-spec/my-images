<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANANTA - Treasure Your Moment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #e5e5e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    /* Header */
    .header {
      width: 100%;
      background: #fff;
      padding: 20px 0;
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }
    .header-logo { text-align: center; }
    .header-logo img { height: 30px; width: auto; }

    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Disc */
    .disc-wrapper {
      position: relative;
      width: min(60vw, 450px);
      height: min(60vw, 450px);
      margin: 50px 0 40px;
      border-radius: 50%;
      background: #e5e5e0;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .disc-wrapper img {
      width: 100%; height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }

    /* Title */
    .title-section { text-align: center; margin-bottom: 15px; }
    .main-title {
      font-size: clamp(18px, 4vw, 30px);
      font-weight: 400;
      letter-spacing: clamp(3px, 1vw, 8px);
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: clamp(12px, 2.5vw, 14px);
      font-weight: 300;
      letter-spacing: 2px;
      color: #666;
    }

    /* Player */
    .player-section { width: 100%; max-width: 650px; margin-top: 40px; }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;   /* keep one line */
      gap: 10px;
      width: 100%;
    }
    .time {
      font-size: clamp(10px, 2.8vw, 14px);
      color: #333;
      font-weight: 300;
      font-variant-numeric: tabular-nums;
      flex: 0 0 auto;
    }

    /* Progress Bar */
    .progress-container {
      flex: 1 1 auto;
      min-width: 0;
      height: 30px;
      position: relative;
      display: flex;
      align-items: center;
      touch-action: none;
    }
    .progress-bar {
      width: 100%;
      height: 2px;
      background: #bbb;
      position: relative;
      border-radius: 2px;
    }
    .progress-fill {
      position: absolute;
      inset: 0 auto 0 0;
      height: 2px;
      width: 0%;
      background: #1a1a1a;
      border-radius: 2px;
    }
    .progress-dot {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      width: clamp(10px, 3vw, 12px);
      height: clamp(10px, 3vw, 12px);
      background: #1a1a1a;
      border-radius: 50%;
      pointer-events: none;
    }

    /* Play button */
    .play-button {
      flex: 0 0 auto;
      width: clamp(36px, 10vw, 48px);
      height: clamp(36px, 10vw, 48px);
      border: 2px solid #1a1a1a;
      border-radius: 50%;
      background: transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      outline: none;
      transition: transform .08s ease;
    }
    .play-button:active { transform: scale(.96); }
    .play-icon {
      width: 0; height: 0;
      border-left: clamp(9px, 2.6vw, 11px) solid #1a1a1a;
      border-top: clamp(6px, 1.8vw, 7px) solid transparent;
      border-bottom: clamp(6px, 1.8vw, 7px) solid transparent;
      margin-left: 2px;
    }
    .pause-icon {
      display: none;
      width: clamp(10px, 3vw, 12px);
      height: clamp(12px, 3.2vw, 14px);
      position: relative;
    }
    .pause-icon::before,
    .pause-icon::after {
      content: '';
      position: absolute;
      width: clamp(2px, .8vw, 3px);
      height: 100%;
      background: #1a1a1a;
    }
    .pause-icon::before { left: 0; }
    .pause-icon::after { right: 0; }
    .play-button.playing .play-icon { display: none; }
    .play-button.playing .pause-icon { display: block; }

    /* Disc Rotation */
    @keyframes subtleRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #disc.playing { animation: subtleRotate 20s linear infinite; }

    /* Hint when autoplay blocked */
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #777;
      display: none;
      text-align: center;
    }
    .hint.show { display: block; }
  </style>
</head>
<body>
  <!-- Hidden audio (custom UI) -->
  <audio id="audio"
         src="https://ppiroonsawan-spec.github.io/my-images/Influencer_TreasureYourMoment_Leda_V101.mp3"
         preload="metadata"
         playsinline></audio>

  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <img src="https://ppiroonsawan-spec.github.io/my-images/2025%20ANANTA%20Logo.png" alt="ANANTA">
    </div>
  </div>

  <div class="container">
    <!-- Disc -->
    <div class="disc-wrapper">
      <img src="https://ppiroonsawan-spec.github.io/my-images/Landing_vinyl_BG%201.png" alt="ANANTA Disc" id="disc">
    </div>

    <!-- Title -->
    <div class="title-section">
      <h2 class="main-title">TREASURE YOUR MOMENT</h2>
      <p class="subtitle">Ananta Jewelry</p>
    </div>

    <!-- Player -->
    <div class="player-section">
      <div class="player-controls">
        <span class="time" id="currentTime">00:00</span>
        <div class="progress-container" id="progressContainer" aria-label="Seek bar">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-dot" id="progressDot"></div>
          </div>
        </div>
        <button class="play-button" id="playButton" aria-label="Play/Pause">
          <div class="play-icon"></div>
          <div class="pause-icon"></div>
        </button>
        <span class="time" id="totalTime">--:--</span>
      </div>
      <div class="hint" id="hint">Tap Play to start audio (autoplay is blocked by your browser).</div>
    </div>
  </div>

  <script>
    // ===== Elements =====
    const audio = document.getElementById('audio');
    const playButton = document.getElementById('playButton');
    const disc = document.getElementById('disc');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const progressDot = document.getElementById('progressDot');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime'); // ซ้าย
    const totalTimeEl = document.getElementById('totalTime');     // ขวา
    const hintEl = document.getElementById('hint');

    // ===== Utils =====
    const pad = n => String(Math.floor(n)).padStart(2, '0');
    const fmt = s => `${pad(s / 60)}:${pad(s % 60)}`;

    let isPlaying = false;

    function setPlayingUI(on) {
      isPlaying = on;
      playButton.classList.toggle('playing', on);
      disc.classList.toggle('playing', on);
    }

    // ----- ตั้งเวลา "รวม" ให้สัมพันธ์กับไฟล์จริง -----
    function setDurationIfReady() {
      if (audio.duration && isFinite(audio.duration)) {
        totalTimeEl.textContent = fmt(audio.duration);
      }
    }
    audio.addEventListener('loadedmetadata', setDurationIfReady);
    audio.addEventListener('canplaythrough', setDurationIfReady);

    // ----- อัปเดตเวลา/แถบ ตาม currentTime จริง -----
    function renderFromAudio() {
      if (!audio.duration || !isFinite(audio.duration)) return;
      const pct = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = pct + '%';
      progressDot.style.left = pct + '%';
      currentTimeEl.textContent = fmt(audio.currentTime);
    }
    audio.addEventListener('timeupdate', renderFromAudio);

    // จบเพลง → หยุดหมุน, คงเวลา = duration, จุดอยู่ท้าย
    audio.addEventListener('ended', () => {
      setPlayingUI(false);
      audio.currentTime = audio.duration || 0;
      renderFromAudio();
    });

    // ----- ปุ่มเล่น/หยุด -----
    playButton.addEventListener('click', async () => {
      hintEl?.classList.remove('show');
      try {
        if (audio.paused) { await audio.play(); setPlayingUI(true); }
        else { audio.pause(); setPlayingUI(false); }
      } catch { hintEl?.classList.add('show'); }
    });

    // ----- Seek ด้วยเมาส์ -----
    progressBar.addEventListener('click', (e) => {
      if (!audio.duration) return;
      const rect = progressBar.getBoundingClientRect();
      const x = Math.max(0, Math.min(rect.width, e.clientX - rect.left));
      audio.currentTime = (x / rect.width) * audio.duration;
      renderFromAudio();
    });

    // ----- Seek ด้วยทัช -----
    const pctFromClientX = (x) => {
      const r = progressBar.getBoundingClientRect();
      const dx = Math.max(0, Math.min(r.width, x - r.left));
      return dx / r.width;
    };
    progressContainer.addEventListener('touchstart', (e) => {
      if (!audio.duration) return;
      const t = e.touches[0]; if (!t) return;
      audio.currentTime = pctFromClientX(t.clientX) * audio.duration;
    }, {passive:true});
    progressContainer.addEventListener('touchmove', (e) => {
      if (!audio.duration) return;
      const t = e.touches[0]; if (!t) return;
      audio.currentTime = pctFromClientX(t.clientX) * audio.duration;
    }, {passive:true});

    // ----- Autoplay ตอนโหลด (ถ้าถูกบล็อกจะแสดง hint และรอแตะ) -----
    window.addEventListener('load', async () => {
      setDurationIfReady();          // บางเบราว์เซอร์รู้ duration ตั้งแต่ load
      renderFromAudio();             // ให้ 00:00 แสดงทันที
      try { await audio.play(); setPlayingUI(true); }
      catch { setPlayingUI(false); hintEl?.classList.add('show'); }
    });

    // Optional: หยุดเมื่อสลับแท็บ
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && !audio.paused) { audio.pause(); setPlayingUI(false); }
    });
  </script>
</body>
</html>
