<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ANANTA - Treasure Your Moment</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #e5e5e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .header { width: 100%; background: #fff; padding: 20px 0; box-shadow: 0 1px 3px rgba(0,0,0,.05); }
    .header-logo { text-align: center; }
    .header-logo img { height: 30px; width: auto; }

    .container { width: 100%; max-width: 800px; display: flex; flex-direction: column; align-items: center; padding: 20px; }

    .disc-wrapper {
      position: relative; width: min(60vw, 450px); height: min(60vw, 450px);
      margin: 50px 0 40px; border-radius: 50%; background: #e5e5e0; overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.12);
    }
    .disc-wrapper img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; display: block; }

    .title-section { text-align: center; margin-bottom: 15px; }
    .main-title { font-size: clamp(18px, 4vw, 30px); font-weight: 400; letter-spacing: clamp(3px, 1vw, 8px); color: #1a1a1a; margin-bottom: 12px; }
    .subtitle { font-size: clamp(12px, 2.5vw, 14px); font-weight: 300; letter-spacing: 2px; color: #666; }

    .player-section { width: 100%; max-width: 650px; margin-top: 40px; }
    .player-controls { display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%; }
    .time { font-size: clamp(10px, 2.8vw, 14px); color: #333; font-weight: 300; font-variant-numeric: tabular-nums; }

    .progress-container { flex: 1 1 auto; min-width: 0; height: 30px; position: relative; display: flex; align-items: center; touch-action: none; }
    .progress-bar { width: 100%; height: 2px; background: #bbb; position: relative; border-radius: 2px; }
    .progress-fill { position: absolute; top: 0; left: 0; height: 100%; width: 0%; background: #1a1a1a; border-radius: 2px; }
    .progress-dot { position: absolute; top: 50%; left: 0%; transform: translate(-50%, -50%); width: clamp(10px, 3vw, 12px); height: clamp(10px, 3vw, 12px); background: #1a1a1a; border-radius: 50%; pointer-events: none; }

    .play-button {
      width: clamp(36px, 10vw, 48px); height: clamp(36px, 10vw, 48px);
      border: 2px solid #1a1a1a; border-radius: 50%; background: transparent; cursor: pointer;
      display: inline-flex; align-items: center; justify-content: center; transition: transform .08s ease;
    }
    .play-button:active { transform: scale(.96); }
    .play-icon { width: 0; height: 0; border-left: clamp(9px, 2.6vw, 11px) solid #1a1a1a; border-top: clamp(6px, 1.8vw, 7px) solid transparent; border-bottom: clamp(6px, 1.8vw, 7px) solid transparent; margin-left: 2px; }
    .pause-icon { display: none; width: clamp(10px, 3vw, 12px); height: clamp(12px, 3.2vw, 14px); position: relative; }
    .pause-icon::before, .pause-icon::after { content: ''; position: absolute; width: clamp(2px, .8vw, 3px); height: 100%; background: #1a1a1a; }
    .pause-icon::before { left: 0; } .pause-icon::after { right: 0; }
    .play-button.playing .play-icon { display: none; } .play-button.playing .pause-icon { display: block; }

    @keyframes subtleRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    #disc.playing { animation: subtleRotate 20s linear infinite; }

    /* Overlay */
    #overlay { position: fixed; inset: 0; background: rgba(0,0,0,.65); display: flex; justify-content: center; align-items: center; z-index: 2000; }
    .overlay-content { background: #fff; padding: 30px 40px; border-radius: 12px; text-align: center; box-shadow: 0 8px 20px rgba(0,0,0,.25); }
    .overlay-content h2 { font-size: 20px; margin-bottom: 8px; color: #1a1a1a; }
    .overlay-content p { font-size: 14px; margin-bottom: 15px; color: #444; }
    .overlay-content button { background: #000; color: #fff; border: none; padding: 12px 28px; border-radius: 20px; font-size: 15px; font-weight: 500; cursor: pointer; }
    .overlay-content button:hover { background: #333; }
    .overlay-content small { display: block; margin-top: 10px; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <!-- Overlay -->
  <div id="overlay">
    <div class="overlay-content">
      <h2>ANANTA</h2>
      <p>Tap to start the experience</p>
      <button id="startButton">Tap to Start</button>
      <small>We need your tap to play audio</small>
    </div>
  </div>

  <!-- Header -->
  <div class="header">
    <div class="header-logo">
      <img src="https://ppiroonsawan-spec.github.io/my-images/2025%20ANANTA%20Logo.png" alt="ANANTA">
    </div>
  </div>

  <div class="container">
    <div class="disc-wrapper">
      <img src="https://ppiroonsawan-spec.github.io/my-images/Landing_vinyl_BG%201.png" alt="ANANTA Disc" id="disc">
    </div>

    <div class="title-section">
      <h2 class="main-title">TREASURE YOUR MOMENT</h2>
      <p class="subtitle">Ananta Jewelry</p>
    </div>

    <div class="player-section">
      <div class="player-controls">
        <span class="time" id="currentTime">00:00</span>
        <div class="progress-container" id="progressContainer" aria-label="Seek bar">
          <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-dot" id="progressDot"></div>
          </div>
        </div>
        <button class="play-button" id="playButton" aria-label="Play/Pause">
          <div class="play-icon"></div>
          <div class="pause-icon"></div>
        </button>
        <span class="time" id="totalTime">--:--</span>
      </div>
    </div>
  </div>

  <!-- Hidden Audio -->
  <audio id="audio"
         src="https://ppiroonsawan-spec.github.io/my-images/Influencer_TreasureYourMoment_Leda_V101.mp3"
         preload="auto"
         playsinline></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const disc = document.getElementById('disc');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const progressDot = document.getElementById('progressDot');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    const audio = document.getElementById('audio');
    const overlay = document.getElementById('overlay');
    const startButton = document.getElementById('startButton');

    let isPlaying = false;

    const pad = n => String(Math.floor(n)).padStart(2, '0');
    const fmt = s => {
      const secs = Math.max(0, Math.floor(s || 0));
      return `${pad(secs/60)}:${pad(secs%60)}`;
    };

    function setPlayingUI(on) {
      isPlaying = on;
      playButton.classList.toggle('playing', on);
      disc.classList.toggle('playing', on);
    }

    // --- Robust duration getter ---
    function setDurationIfReady() {
      if (audio.duration && isFinite(audio.duration)) {
        totalTimeEl.textContent = fmt(audio.duration);
        return true;
      }
      return false;
    }

    function waitForDuration(maxMs = 4000) {
      if (setDurationIfReady()) return;
      const start = performance.now();
      const timer = setInterval(() => {
        if (setDurationIfReady() || performance.now() - start > maxMs) {
          clearInterval(timer);
        }
      }, 200);
    }

    // Listen multiple events that may expose duration
    ['loadedmetadata','durationchange','canplaythrough','loadeddata','progress'].forEach(evt => {
      audio.addEventListener(evt, setDurationIfReady);
    });

    // Force load metadata early
    window.addEventListener('load', () => {
      audio.load();            // request metadata/buffer asap
      currentTimeEl.textContent = '00:00';
      waitForDuration();       // start polling until duration is known
      renderProgress();        // render initial UI
    });

    // --- Progress / current time ---
    function renderProgress() {
      if (audio.duration && isFinite(audio.duration)) {
        const pct = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = pct + '%';
        progressDot.style.left = pct + '%';
      }
      currentTimeEl.textContent = fmt(audio.currentTime);
    }
    audio.addEventListener('timeupdate', renderProgress);
    audio.addEventListener('ended', () => { setPlayingUI(false); renderProgress(); });

    // Play/Pause
    playButton.addEventListener('click', () => {
      if (audio.paused) { audio.play(); setPlayingUI(true); }
      else { audio.pause(); setPlayingUI(false); }
    });

    // Seek (mouse)
    function timeFromX(xClient) {
      const rect = progressBar.getBoundingClientRect();
      const x = Math.max(0, Math.min(rect.width, xClient - rect.left));
      return audio.duration ? (x / rect.width) * audio.duration : 0;
    }
    progressBar.addEventListener('click', (e) => {
      audio.currentTime = timeFromX(e.clientX);
      renderProgress();
    });

    // Seek (touch)
    progressContainer.addEventListener('touchstart', (e) => {
      const t = e.touches[0]; if (!t) return;
      audio.currentTime = timeFromX(t.clientX);
    }, {passive:true});
    progressContainer.addEventListener('touchmove', (e) => {
      const t = e.touches[0]; if (!t) return;
      audio.currentTime = timeFromX(t.clientX);
    }, {passive:true});

    // Overlay: user tap to start audio
    async function startExperience() {
      overlay.style.display = 'none';
      try { await audio.play(); } catch {}
      setPlayingUI(!audio.paused);
      // If duration still not known, poll again briefly
      waitForDuration(4000);
      renderProgress();
    }
    startButton.addEventListener('click', startExperience);

    // Pause when hidden
    document.addEventListener('visibilitychange', () => {
      if (document.hidden && !audio.paused) { audio.pause(); setPlayingUI(false); }
    });
  </script>
</body>
</html>
